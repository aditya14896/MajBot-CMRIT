
<!DOCTYPE html>
<html>
<head>
	<title>MajBot Login</title>
	<link href="./static/css/style.css" rel='stylesheet' type='text/css'/>
		<link href="//fonts.googleapis.com/css?family=Ropa+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<script src="./static/js/jquery.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
</head>
<body>
	<h1>Login To Majbot</h1>
	<div class="main-content">

        <div class="right-w3">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
						<div class="clear"></div>
					</ul>
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<form action="/register" method="post">
								<input placeholder="Name" name="name" type="text" required="">
								<input placeholder="Email Address"name="email" type="text" required="">
								<input placeholder="Password" name="password1" type="password" required="">
								<input placeholder="Confirm Password" name="password2" type="password" required="">
								<span class="checkbox1">
									<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>I Agree To All Terms And Conditions</label>
								</span>

								<input type="submit" value="Sign up"/>
							</form>
						</div>
						<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
							<form action="#" method="post">
								<input placeholder="Email Address" name="email" class="mail" type="text" required="">
								<input placeholder="Password" name="password" class="lock" type="password" required="">
								<span class="checkbox1">
									<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
								</span>

								<input type="submit" value="Sign in"/>
							</form>
						 </div>
					 </div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<p> &copy; 2018 MajBot. All Rights Reserved | Designed by Aditya,Madhuri & Navya</p>
	</div>
	<script src="./static/js/easyResponsiveTabs.js" type="text/javascript"></script>
</body>
</html>
